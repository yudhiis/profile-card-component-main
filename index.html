<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div id="header"></div>
    <div id="main">
      <div class="profile-image">
        <img src="../profile-card-component-main/images/image-victor.jpg" alt="Photos of Victor Crest">
      </div>
      <div class="name">Victor Crest <span class="neutral">26</span></div>
      <div id="city"><span class="neutral">London</span></div>
    </div>


    <div id="footer">
      <div>
        80K
        <br>
        <p class="neutral">Followers</p>
      </div>

      <div>803K
        <br>
        <p class="neutral">Likes</p>
      </div>
      <div>1.4K
        <br>
        <p class="neutral">Photos</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yudhis</a>.
  </div>
</body>

</html>
